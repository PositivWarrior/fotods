name: ğŸš€ Deploy Frontend to Hostinger

on:
    push:
        branches:
            - main
        paths:
            - 'client/**'
            - 'public/**'
            - 'package.json'
            - 'vite.config.ts'
            - 'tailwind.config.ts'
    workflow_dispatch: # Allow manual trigger

jobs:
    deploy:
        name: Upload frontend via FTP
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¦ Checkout Repo
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: ğŸ§ª Install Dependencies
              run: npm install

            - name: ğŸ›  Build Frontend
              run: npm run build:frontend

            - name: ğŸ“‹ List generated files
              run: |
                  echo "Contents of ./dist/ directory:"
                  ls -la ./dist/ || echo "dist directory not found"
                  echo "Contents of ./dist/public/ directory:"
                  ls -la ./dist/public/ || echo "dist/public directory not found"
                  echo "Looking for build output:"
                  find . -name "index.html" -type f
                  echo "Total files to upload:"
                  find ./dist/public/ -type f | wc -l || echo "Could not count files"

            - name: ğŸ“¤ Upload Files to Hostinger
              uses: samkirkland/ftp-deploy-action@v4.3.5
              with:
                  server: ${{ secrets.HOSTINGER_FTP_SERVER }}
                  username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
                  password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
                  local-dir: ./dist/public/
                  server-dir: /public_html/
                  dry-run: false
                  log-level: verbose
                  exclude: |
                      **/.git*
                      **/.git*/**
                      **/node_modules/**
                      **/*.map

            - name: âœ… Deployment complete
              run: |
                  echo "ğŸ‰ Frontend deployed successfully!"
                  echo "ğŸ“± Your site should be updated in a few moments"
